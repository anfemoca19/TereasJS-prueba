<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Tareas</title>
</head>
<body>
  <header>
    <h1>Tareas</h1>
  </header>
  <main>
    <section>
      <form action="">
        <div class="container">
          <div class="container-inputs">
            <label for="nameInput">Nombre</label>
            <input  type="text"  class="inputs" id="nombreInput" placeholder="Ingresa tu nombre">
          </div>
          <div class="container-inputs">
            <label for="tareaInput">Tarea</label>
            <input type="text" class="inputs" id="tareaInput" placeholder="Ingresa la tarea">
          </div>
          <div class="container-btn">
            <button  class="btn-add" id="agregarTarea">Agregar tarea</button>
          </div>
        </div>
      </form>
    </section>
    <section>
      <div  class ="contenedor-tabla" id="listaTareas" ></div>
    </section>
  </main>

  <script src="/script.js" ></script>
  <script src="https://kit.fontawesome.com/b5f24e1807.js" crossorigin="anonymous"></script>
</body>
</html>
